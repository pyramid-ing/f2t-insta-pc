name: Build and Release Electron App

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'  # ë²„ì „ íƒœê·¸ í‘¸ì‹œ ì‹œì—ë„ íŠ¸ë¦¬ê±°
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# ì›Œí¬í”Œë¡œìš° ê¶Œí•œ ì„¤ì •
permissions:
  contents: write  # íƒœê·¸ ìƒì„± ë° ë¦´ë¦¬ì¦ˆ ìƒì„± ê¶Œí•œ
  actions: read    # ì•¡ì…˜ ì½ê¸° ê¶Œí•œ

jobs:
  # ë²„ì „ ì²´í¬ Job (ë¹Œë“œ ì „ì— ì‹¤í–‰)
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version-check.outputs.version-changed }}
      current-version: ${{ steps.package-version.outputs.version }}
      tag-name: ${{ steps.package-version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ëª¨ë“  íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (íƒœê·¸ ë¹„êµìš©)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get package version
        id: package-version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "tag=v$version" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version-check
        if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
        run: |
          currentVersion="${{ steps.package-version.outputs.version }}"
          if git tag -l "v$currentVersion" | grep -q "v$currentVersion"; then
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $currentVersion already exists as a tag - skipping build"
          else
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ New version detected: $currentVersion - proceeding with build"
          fi

      - name: Skip build notification
        if: steps.version-check.outputs.version-changed == 'false'
        run: |
          echo "â­ï¸ Build skipped: Version ${{ steps.package-version.outputs.version }} has not changed"

  build:
    needs: check-version
    # ë²„ì „ì´ ë³€ê²½ë˜ì—ˆê±°ë‚˜ íƒœê·¸ í‘¸ì‹œì¸ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: needs.check-version.outputs.version-changed == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest

    steps:
      # 1. ë¦¬í¬ì§€í† ë¦¬ í´ë¡ 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ëª¨ë“  íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (íƒœê·¸ ë¹„êµìš©)
          token: ${{ secrets.GH_TOKEN }}  # íƒœê·¸ í‘¸ì‹œ ê¶Œí•œ

      # 2. Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. pnpm ì„¤ì¹˜
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false # ìë™ ì„¤ì¹˜ ë¹„í™œì„±í™”

      # 4. pnpm ìºì‹œ ì„¤ì •
      - name: Get pnpm store directory
        shell: pwsh
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $env:GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5. pnpm ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        shell: pwsh
        run: |
          pnpm config set network-timeout 300000
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000
          pnpm install --frozen-lockfile --prefer-offline

      # 6. Prisma Client ìƒì„±
      - name: Generate Prisma Client
        run: pnpm prisma generate

      # 7. ì´ˆê¸° DB ë¹Œë“œ
      - name: Build initial database
        run: node scripts/build-initial-db.js

      # 8. ìƒˆ íƒœê·¸ ìƒì„± (ë²„ì „ì´ ë³€ê²½ëœ ê²½ìš°)
      - name: Create and push tag
        if: needs.check-version.outputs.version-changed == 'true'
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.check-version.outputs.tag-name }}"
          git push origin "${{ needs.check-version.outputs.tag-name }}"

      # 9. Electron ë¹Œë“œ
      - name: Build Windows App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm build
        shell: pwsh

      # 10. ë¹Œë“œëœ íŒŒì¼ ì—…ë¡œë“œ (Artifacts)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: f2t-insta-dm-windows-v${{ needs.check-version.outputs.current-version }}
          path: dist/electron

      # 11. CHANGELOGì—ì„œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ
      - name: Extract Release Notes from CHANGELOG
        id: release-notes
        if: startsWith(github.ref, 'refs/tags/') || needs.check-version.outputs.version-changed == 'true'
        shell: pwsh
        run: |
          $version = "${{ needs.check-version.outputs.current-version }}"
          $changelogPath = "CHANGELOG.md"
          
          if (Test-Path $changelogPath) {
            $changelog = Get-Content $changelogPath -Raw
            
            # í˜„ì¬ ë²„ì „ì˜ ë³€ê²½ì‚¬í•­ ì¶”ì¶œ
            $pattern = "## \[$version\].*?(?=## \[|$)"
            $match = [regex]::Match($changelog, $pattern, [System.Text.RegularExpressions.RegexOptions]::Singleline)
            
            if ($match.Success) {
              $releaseNotes = $match.Value
              # ë²„ì „ í—¤ë” ì œê±°í•˜ê³  ë‚´ìš©ë§Œ ì¶”ì¶œ
              $releaseNotes = $releaseNotes -replace "## \[$version\][^\n]*\n", ""
              $releaseNotes = $releaseNotes.Trim()
              
              # GitHub Actions outputìœ¼ë¡œ ì„¤ì • (ë©€í‹°ë¼ì¸ ì²˜ë¦¬)
              $delimiter = "EOF$(Get-Random)"
              echo "notes<<$delimiter" >> $env:GITHUB_OUTPUT
              echo $releaseNotes >> $env:GITHUB_OUTPUT
              echo $delimiter >> $env:GITHUB_OUTPUT
            } else {
              # ë²„ì „ì´ CHANGELOGì— ì—†ëŠ” ê²½ìš° ê¸°ë³¸ ë©”ì‹œì§€
              $defaultNotes = @"
          ### ğŸš€ ìƒˆë¡œìš´ ë²„ì „ ë¦´ë¦¬ì¦ˆ
          
          ë²„ì „ $versionì´ ë¦´ë¦¬ì¦ˆë˜ì—ˆìŠµë‹ˆë‹¤.
          
          ### ğŸ“¦ ë‹¤ìš´ë¡œë“œ
          ì•„ë˜ Assetsì—ì„œ í•´ë‹¹ ìš´ì˜ì²´ì œì— ë§ëŠ” ì„¤ì¹˜ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”.
          
          ### ğŸ“‹ ì„¤ì¹˜ ë°©ë²•
          1. í•´ë‹¹ ìš´ì˜ì²´ì œì˜ ì„¤ì¹˜ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œ
          2. ì‹¤í–‰í•˜ì—¬ ì„¤ì¹˜ ì§„í–‰
          3. ì„¤ì¹˜ ì™„ë£Œ í›„ ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰
          
          ---
          *ì´ ë¦´ë¦¬ì¦ˆëŠ” GitHub Actionsë¥¼ í†µí•´ ìë™ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.*
          
          **ì°¸ê³ **: ìƒì„¸í•œ ë³€ê²½ì‚¬í•­ì€ CHANGELOG.mdì—ì„œ í™•ì¸í•˜ì„¸ìš”.
          "@
              
              $delimiter = "EOF$(Get-Random)"
              echo "notes<<$delimiter" >> $env:GITHUB_OUTPUT
              echo $defaultNotes >> $env:GITHUB_OUTPUT
              echo $delimiter >> $env:GITHUB_OUTPUT
            }
          } else {
            # CHANGELOG.mdê°€ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ ë©”ì‹œì§€
            $defaultNotes = @"
          ### ğŸš€ ìƒˆë¡œìš´ ë²„ì „ ë¦´ë¦¬ì¦ˆ
          
          ë²„ì „ $versionì´ ë¦´ë¦¬ì¦ˆë˜ì—ˆìŠµë‹ˆë‹¤.
          
          ### ğŸ“¦ ë‹¤ìš´ë¡œë“œ
          ì•„ë˜ Assetsì—ì„œ í•´ë‹¹ ìš´ì˜ì²´ì œì— ë§ëŠ” ì„¤ì¹˜ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”.
          
          ---
          *ì´ ë¦´ë¦¬ì¦ˆëŠ” GitHub Actionsë¥¼ í†µí•´ ìë™ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.*
          "@
            
            $delimiter = "EOF$(Get-Random)"
            echo "notes<<$delimiter" >> $env:GITHUB_OUTPUT
            echo $defaultNotes >> $env:GITHUB_OUTPUT
            echo $delimiter >> $env:GITHUB_OUTPUT
          }

      # 12. GitHub Release ìƒì„± (íƒœê·¸ê°€ ìˆëŠ” ê²½ìš° ë˜ëŠ” ìƒˆ ë²„ì „ì¸ ê²½ìš°)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || needs.check-version.outputs.version-changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.tag-name }}
          name: Release ${{ needs.check-version.outputs.tag-name }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: dist/electron/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
